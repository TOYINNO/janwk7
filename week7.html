<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
    <style>
        p{
            text-transform: capitalize;
            text-decoration: overline blue 15px;
        }

        p::first-letter{
            color: blue;
        }

        p::selection{
            background: green;
            color: white;
        }

        li{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Alphabet sentence: the quick brown fox jumps over the lazy dog</p>

    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    
</body>
<script src="./string.js"></script>
</html>
